<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <dialog>
        <p>New Book</p>
        <form>
            <div>
                <label for="add-title">Title</label>
                <input type="text" name="title" id="add-title" required>
            </div>
            <div>
                <label for="add-author">Author</label>
                <input type="text" name="author" id="add-author" required>
            </div>
            <div>
                <label for="add-pages">Pages</label>
                <input type="number" name="pages" id="add-pages" min="1" required>
            </div>
            <div>
                <label for="is-read">Already read?</label>
                <input type="checkbox" name="read" id="is-read">
            </div>
            <div id="error" class="error"></div>
            <div class="buttons">
                <button type="button" id="close-button">Close</button>
                <button type="submit" id="submit-button">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="head">
        <p class="header">Your Library</p>
        <button type="button" id="add-new-book">New Book</button>
    </div>
    <div class="cards"></div>
    <script src="./js/script.js"></script>
</body>
</html>
