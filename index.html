<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dialog>
        <p>New Book</p>
        <form>
            <label for="add-title">Title</label>
            <input type="text" name="title" id="add-title" required>
            <label for="add-author">Author</label>
            <input type="text" name="author" id="add-author" required>
            <label for="add-pages">Pages</label>
            <input type="number" name="pages" id="add-pages" min="1" required>
            <label for="is-read">Already read?</label>
            <input type="checkbox" name="read" id="is-read">
            <button type="button" id="close-button">Close</button>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <p class="header">Your Library</p>
    <button type="button" id="add-new-book">New Book</button>
    <div class="cards"></div>
    <script src="./js/script.js"></script>
</body>
</html>
